<!DOCTYPE html>
<html>

<head>
  <title>Center-center</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <!-- This content will be centered -->
    <div class="label">
      total time elapsed
    </div>
    <h1 id="clock">
      00:00
    </h1>
    <div class="label">
      timer <button autofocus onclick="resetTimer()" onkeypress="resetTimer()">reset</button>
    </div>
    <h1 id="timer">
      00:00
    </h1>
  </div>

  <script src="script.js" charset="utf-8"></script>
</body>

</html>
