{% extends "index.html" %}

{% block head %}

<script type="text/javascript" >
    var level = JSON.parse('{{ level | tojson | safe}}');
    console.log(level);
</script>

{% endblock %}

{% block content %}

<h1>{{ level["title"] }}</h1>

{% if level["currentLevel"] > 0 %}
    <p class="level">Level {{ level["currentLevel"] }}/{{ level["maxLevel"] }}</p>
{% endif %}

<h3>{{ level["message"] }}</h3>

<form method="POST" id="answers"></form>

{% endblock %}
